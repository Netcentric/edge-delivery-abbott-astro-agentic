indices:
  products:
    target: /query-products.json
    include:
      - '/products/**'
    properties:
      name:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      recommended_dosage:
        select: main ul > li:first-child
        value: attribute(el)
      purpose:
        select: main ul > li:last-child
        value: attribute(el)
      ingredients_names:
        select: .specifications > div > div:first-child
        values: attribute(el)
      ingredients_amounts:
        select: .specifications > div > div:last-child
        values: attribute(el)
      image: 
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      description: 
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  segments:
    target: /query-segments.json
    include:
      - '/segments/**'
    properties:
      name:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      image: 
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  regions:
    target: /query-regions.json
    include:
      - '/regions/**'
    properties:
      name:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image: 
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      snippet: 
        select: main
        value: innerHTML(el)
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")