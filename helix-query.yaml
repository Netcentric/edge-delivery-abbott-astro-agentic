indices:
  products:
    target: /query-products.json
    include:
      - '/products/**'
    properties:
      name:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image: 
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      description: 
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  segments:
    target: /query-segments.json
    include:
      - '/segments/**'
    properties:
      name:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      subtitle:
        select: main h2
        values: textContent(el)
      profile:
        select: "#profile > p"
        values: textContent(el)
      lifestyle:
        select: "#lifestyle > p"
        values: textContent(el)
      needs:
        select: "#needs > p"
        values: textContent(el)
      image: 
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      description: 
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  regions:
    target: /query-regions.json
    include:
      - '/regions/**'
    properties:
      name:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image: 
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      snippet: 
        select: main
        value: innerHTML(el)
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")